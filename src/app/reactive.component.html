

     <form novalidate autocomplete="off" [formGroup]="movieForm" (ngSubmit)="addMovies(movieForm.value)">
         <h1>Add Movie</h1>
         <div class=form-group>
          <input type="text" class="form-control" placeholder="MovieName" formControlName="movieName">
                            <div *ngIf="movieForm.controls['movieName'].errors && (movieForm.controls['movieName'].dirty || movieForm.controls['movieName'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="movieForm.controls['movieName'].hasError('required')">
                                    Movie name is required.
                                </div>
                                <div *ngIf="movieForm.controls['movieName'].hasError('minlength')">
                                    Please enter atleast 2 characeters.
                                </div>
                            </div>
         </div>
          <div class="form-group">
                 <input type="text" class="form-control" placeholder="Discription" formControlName="discription">
          </div>
          
          <div class=form-group myMovieDirective>
          <input type="text" class="form-control" placeholder="Movie Rating" formControlName="movieRating">
                            <div *ngIf="movieForm.controls['movieRating'].errors && (movieForm.controls['movieRating'].dirty || movieForm.controls['movieRating'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="movieForm.controls['movieRating'].hasError('required')">
                                    Movie Rating is required.
                                </div>
                                <div *ngIf="movieForm.controls['movieRating'].hasError('minlength')">
                                    Please enter atleast 2 characeters.
                                </div>
                            </div>
         </div>
        <div class=form-group>
          <input type="text" class="form-control" placeholder="MovieName" formControlName="releaseDate">
                            <div *ngIf="movieForm.controls['releaseDate'].errors && (movieForm.controls['releaseDate'].dirty || movieForm.controls['releaseDate'].touched)"
                                class="alert alert-danger">
                                <div *ngIf="movieForm.controls['releaseDate'].hasError('required')">
                                    Date is required.
                                </div>
                                <div *ngIf="movieForm.controls['releaseDate'].hasError('minlength')">
                                    Please enter atleast 2 characeters.
                                </div>
                            </div>
         </div>  
            <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Add" [disabled]="movieForm.invalid">
            <input type="button" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Reset" (click)="resetForm()" >
        </form>
